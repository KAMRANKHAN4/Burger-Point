<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>

    <style>
.main{
    display: flex;
    justify-content: space-around;
}
.main img{
    border-radius: 20px;
}
.img1{
    animation-duration: 3s;
    animation-name: s;
}
@keyframes s{
    from{
margin-left: 50%;
    }
    to{
            margin-left: 0%;
    }
}
.img4{
    animation-duration: 3s;
    animation-name: sa;
}
@keyframes sa{
    from{
     margin-right: 50%;
    }
    to{
            margin-right: 0%;
    }
}

    </style>
    <div class="main">
    <img src="./product buger 1.jpg" alt="" class="img1"> 
    <img src="./product buger 2.jpg" alt=""  class="img2">
    <img src="./product buger 3.jpg" alt="" class="img3">

    </div>
    <br><br><br><br><br><br><br>
    <div class="main">
        <img src="./product buger 4.jpg" alt="" class="img4">
        <img src="./product buger 5.jpg" alt="" class="img5">
        <img src="./product buger 6.jpg" alt="" class="img6">

    </div>



</body>
</html>
